name: CoolBeans CI/CD pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.11"

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          uv sync --directory ./backend

      - name: Run tests
        run: uv run --directory ./backend pytest
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          POSTGRES_HOST: localhost

      - name: Validate docker-compose configuration
        run: |
          cd database/docker
          docker compose config > /dev/null
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}

      - name: Start services
        run: |
          cd database/docker
          docker compose up -d
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}

      - name: Wait for services to be ready
        run: |
          sleep 10
          cd database/docker
          docker compose logs

      - name: Verify TimescaleDB connection
        run: |
          cd database/docker
          docker compose exec -T timescaledb psql -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -c "SELECT * FROM pg_extension WHERE extname='timescaledb';" || exit 1

      - name: Verify Grafana is running
        run: |
          cd database/docker
          curl -s http://localhost:${GRAFANA_PORT}/api/health || exit 1
        env:
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}

      - name: Stop services
        run: |
          cd database/docker
          docker compose down

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            kzmuda/coolbeans_frontend:latest
            kzmuda/coolbeans_frontend:${{ github.sha }}
          platforms: linux/arm64
          build-args: |
            VITE_API_URL=localhost:8000

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            kzmuda/coolbeans_backend:latest
            kzmuda/coolbeans_backend:${{ github.sha }}
          platforms: linux/arm64

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Pull latest docker images
        run: |
          docker pull kzmuda/coolbeans_frontend:latest
          docker pull kzmuda/coolbeans_backend:latest
      
      - name: Stop existing services
        run: |
          cd docker
          docker compose down || true
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}
          ROS2_PORT: ${{ vars.ROS2_PORT }}
          FASTAPI_PORT: ${{ vars.FASTAPI_PORT }}
          REACT_PORT: ${{ vars.REACT_PORT }}

      - name: Update docker-compose to use pushed images
        run: |
          cd docker
          # Replace build contexts with published images for frontend and backend
          sed -i 's|build: ../frontend|image: kzmuda/coolbeans_frontend:latest|g' docker-compose.yaml
          sed -i 's|build: ../backend|image: kzmuda/coolbeans_backend:latest|g' docker-compose.yaml

      - name: Deploy complete application stack
        run: |
          cd docker
          docker compose up -d
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}
          ROS2_PORT: ${{ vars.ROS2_PORT }}
          FASTAPI_PORT: ${{ vars.FASTAPI_PORT }}
          REACT_PORT: ${{ vars.REACT_PORT }}

      - name: Wait for services to be ready
        run: |
          sleep 30
          cd docker
          docker compose logs --tail=20