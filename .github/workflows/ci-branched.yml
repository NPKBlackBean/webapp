name: CoolBeans CI/CD pipeline

permissions:
  contents: read

on:
  push:
     branches-ignore:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
  
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: recursive

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Checkout submodule branch
        run: |
          cd submodules/devel
          git fetch origin rostest-initial
          git checkout FETCH_HEAD

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend && pip install -e .[dev]

      - name: Run tests
        run: cd backend && python -m pytest
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          POSTGRES_HOST: localhost
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ vars.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}
          ROS2_PORT: ${{ vars.ROS2_PORT }}
          FASTAPI_PORT: ${{ vars.FASTAPI_PORT }}
          REACT_PORT: ${{ vars.REACT_PORT }}
          ROS2_HOSTNAME: ${{ vars.ROS2_HOSTNAME }}
          NODE_ENV: ${{ vars.NODE_ENV }}

      - name: Validate docker-compose configuration
        run: |
          cd database/docker
          docker compose config > /dev/null
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}
          ROS2_PORT: ${{ vars.ROS2_PORT }}
          FASTAPI_PORT: ${{ vars.FASTAPI_PORT }}
          REACT_PORT: ${{ vars.REACT_PORT }}
          ROS2_HOSTNAME: ${{ vars.ROS2_HOSTNAME }}
          NODE_ENV: ${{ vars.NODE_ENV }}

      - name: Start services
        run: |
          cd database/docker
          docker compose up -d
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}
          ROS2_PORT: ${{ vars.ROS2_PORT }}
          FASTAPI_PORT: ${{ vars.FASTAPI_PORT }}
          REACT_PORT: ${{ vars.REACT_PORT }}
          ROS2_HOSTNAME: ${{ vars.ROS2_HOSTNAME }}
          NODE_ENV: ${{ vars.NODE_ENV }}

      - name: Wait for services to be ready
        run: |
          sleep 10
          cd database/docker
          docker compose logs

      - name: Verify TimescaleDB connection
        run: |
          cd database/docker
          docker compose exec -T timescaledb \
            psql -U ${{ vars.POSTGRES_USER }} \
                 -d ${{ vars.POSTGRES_DB }} \
                 -c "SELECT * FROM pg_extension WHERE extname='timescaledb';"

      - name: Verify Grafana is running
        run: |
          cd database/docker
          curl -sf http://localhost:${GRAFANA_PORT}/api/health
        env:
          GRAFANA_PORT: ${{ vars.GRAFANA_PORT }}
          GRAFANA_USER: ${{ vars.GRAFANA_USER }}
          GRAFANA_PASSWORD: ${{ vars.GRAFANA_PASSWORD }}
          NODE_ENV: ${{ vars.NODE_ENV }}

      - name: Stop services
        run: |
          cd database/docker
          docker compose down

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            kzmuda/coolbeans_backend:latest
            kzmuda/coolbeans_backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            kzmuda/coolbeans_frontend:latest
            kzmuda/coolbeans_frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max
